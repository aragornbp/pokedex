<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imagem/favicon-16x16.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <img class="pokemon_img" src="" alt="pokemon" />
      <h1 class="pokemon_data">
        <span class="pokemon_id">5</span>
        <span class="pokemon_name">pikachu</span>
      </h1>
      <form action="" class="form" name="form">
        <input
          name="input"
          type="search"
          class="input_search"
          placeholder="name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img class="pokedex_img" src="./imagem/pokedex.png" alt="" />
    </main>
  </body>
</html>
